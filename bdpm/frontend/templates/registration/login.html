{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{% static 'css/style.css' %}" />
		<script src="{% static 'js/app.js' %}" defer></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<title>Login</title>
	</head>
	<body class="container-fluid h-100 w-100 p-0 m-0">
		<div  class="container-fluid p-2 m-2 h-100 w-100 d-flex justify-content-center align-items-center">
			<div class="border rounded shadow-sm p-2">
				<form class="p-2" method="post">
					{% csrf_token %}
					<div class="form-group d-flex flex-column"> 
						<label for="id_username">Username</label> 
						<input type="text" id="id_username" name="username" class="form-control m-2" placeholder="Username" required> 
						<label for="id_password">Password</label> 
						<input type="password" id="id_password" name="password" class="form-control m-2" placeholder="Password" required> 
					</div> 
					<button id="btn-login" class="btn btn-primary" type="submit">Login</button>
				</form>
			</div>
		</div>
		</div>
	</body>
</html>
